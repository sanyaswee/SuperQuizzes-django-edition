<!DOCTYPE html>
{% load static %}
{% load formtags %}
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ quiz_name }} - вікторина від SuperQuizzes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/form.css' %}">
</head>
<body>
    <form action="result" method="post">
        {% for q in questions|shuffle %}
            <div class="question">
                <h1>{{ q.question }}</h1>
                {% for v in q.answers|shuffle %}
                <div class="option">
                    <input type="radio" name="{{ q.question }}" value="{{ v }}" required><b class="color-box" style="background-color: rgb({{ randcolor }}, {{ randcolor }}, {{ randcolor }});">{{ v }}</b>
                </div>
                {% endfor %}
            </div>
        {% endfor %}
        <br>
        <input type="submit" value="Результат" class="submit">
    </form>
</body>
</html>
